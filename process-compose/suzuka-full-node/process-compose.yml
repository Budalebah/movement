version: "3"

environment:

processes:

  celestia-light-node:
    command: |
      exit 1

  celestia-light-node-synced:
    command: |
      cargo run --bin wait-for-celestia-light-node
    depends_on:
      celestia-light-node:
        condition: process_healthy

  m1-da-light-node:
    command: |
      # FIXME(nix-ci-fix): when we modify LD_PATH directly, we get a missing libstdc++ here
      ./target/debug/m1-da-light-node
    depends_on:
      celestia-light-node-synced:
        condition: process_completed_successfully
    readiness_probe:
      initial_delay_seconds: 10
      exec:
        command: echo "true"
    liveness_probe:
      initial_delay_seconds: 10
      exec:
        command: echo "true"

  suzuka-full-node:
    command: |
      ./target/debug/suzuka-full-node
    depends_on:
      m1-da-light-node:
        condition: process_healthy
    readiness_probe:
      initial_delay_seconds: 10
      exec:
        command: |
          echo "true"

  suzuka-faucet:
    command : |
      # FIXME(nix-ci-fix): this is the latest we can push linking issues, here and in the Suzuka client tests we will get a libssl linking issue
      ./scripts/suzuka/faucet
    depends_on:
      suzuka-full-node:
        condition: process_healthy
    readiness_probe:
      initial_delay_seconds: 10
      exec:
        command: echo "true"

