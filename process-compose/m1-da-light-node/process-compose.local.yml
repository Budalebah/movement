version: "3"

environment:

processes:

  celestia-node-appd:
    command: |
      ./scripts/services/celestia/celestia-local-appd
    readiness_probe:
      exec:
        command: echo "true"
    depends_on:
      setup:
        condition: process_completed_successfully

  celestia-bridge:
    command: |
      ./scripts/services/celestia/celestia-local-bridge
    readiness_probe:
      exec:
        command: echo "true"
    depends_on:
       celestia-node-appd:
        condition: process_healthy

  celestia-light-node:
    command: |
      sleep 999999999d
      echo "started"
    readiness_probe:
      initial_delay_seconds: 30
      exec:
        command: |
          echo "true"
    depends_on:
      celestia-node-appd:
        condition: process_healthy
      celestia-bridge:
        condition: process_healthy