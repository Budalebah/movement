      - CARGO_PROFILE=release
      - MOVEMENT_PREBUILT=true
    command: ["nix", "--extra-experimental-features", "nix-command flakes", "develop", "--command", "just", "m1-da-light-node", "local", "-t=false"]
    volumes:
      - data-volume:/data