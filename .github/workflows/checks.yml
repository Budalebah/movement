name: Checks

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: movement-runner

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@main

    - name: Run test in nix environment
      run: nix develop --command bash  -c "cargo check"  